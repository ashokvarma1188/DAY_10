<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Task 2</title>
     <link rel="stylesheet" href="assignment_10_2.css"/>
</head>

<body>
     <div class="container">
          <h1>Prime Number Generator</h1>
          <table>
               <tr>
                    <td>Start</td>
                    <td><input type="number" id="start" /></td>
               </tr>
               <tr>
                    <td>End</td>
                    <td><input type="number" id="end" /></td>
               </tr>
               <tr>
                    <td>Prime Number</td>
                    <td><textarea id="output" rows="5" cols="30" readonly></textarea></td>
               </tr>
               <tr>
                    <td colspan="2" style="text-align:center;">
                         <button onclick="generatePrimes()"> Generate</button>
                    </td>
               </tr>
          </table>
     </div>
     <script type="text/javascript" src="task2.js"></script>
</body>
<script>
    function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

    function generatePrimes() {
        const start = parseInt(document.getElementById('start').value);
        const end = parseInt(document.getElementById('end').value);
        const output = document.getElementById('output');
        output.value = '';

        if (isNaN(start) || isNaN(end) || start > end) {
            output.value = 'Please enter valid range (start <= end)';
            return;
        }

        let result = [];
        for (let i = start; i <= end; i++) {
            if (isPrime(i)) {
                    result.push(i);
            }
        }

        output.value = result.join(', ');
    }
</script>
</html>
