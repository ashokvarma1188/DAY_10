<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="assignment_10_3.css"/>
</head>
<body>
    <div class="bg">
        <div class="container">
            <h1>Instagram</h1>
            <form>
            <div class="moves-right">
                <img src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png"/>
                <input id="username" type="text" placeholder="Username"/>
                <p id="usernameCheck"></p>
            </div>
            <div class="moves-right">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD8qYZGg38bSsv5TJrrmU1thADd9-WNDd58Q&s"/>
                <input id="password" type="password" placeholder="Password"/>
                <p id="passwordCheck"></p>
            </div>
            </form>
            <button onclick="login()">Log In</button>
            <div>
                <input type="checkbox" id="remember"/>
                <label for="remember">Remember me </label>
                <a href="#">Forgot Password</a>
            </div>
        </div>
        <p>Don't have an account! <a href="#">Sign up here</a></p>
    </div>
</body>
<script>
    let username = document.getElementById('username')
    let password = document.getElementById('password')
    let usernameCheck = document.getElementById('usernameCheck')
    let passwordCheck = document.getElementById('passwordCheck')

    function login(){
        if(username.value === ''){
            usernameCheck.textContent = 'This field is required'
            usernameCheck.style.color = 'red'
            usernameCheck.style.fontWeight = 'bold'
        }
        else{
            usernameCheck.textContent = ''
        }
        if(password.value === ''){
            passwordCheck.textContent = 'This field is required'
            passwordCheck.style.color = 'red'
            passwordCheck.style.fontWeight = 'bold'
        }
        else if(password.value.length < 8){
            passwordCheck.textContent = 'Minimum 8 characters required'
            passwordCheck.style.color = 'red'
            passwordCheck.style.fontWeight = 'bold'
        }else{
            passwordCheck.textContent = ''
        }
    }
</script>
</html>
