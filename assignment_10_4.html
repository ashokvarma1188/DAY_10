<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Task 4</title>
     <link rel="stylesheet" href="assignment_10_4.css"/>
</head>

<body>
     <div class="container">
          <div class="container1">
               <h1>AGE CALCULATOR</h1>
          </div>

          <div class="container2">
               <div class="cInput">
                    <input type="date" id="date">
                    <button id="btn">Calculate</button>
               </div>
          </div>

          <div class="container3">
               <div class="cYear">
                    <p id="years">00</p>
                    <h3>YEAR</h3>
               </div>
               <div class="cMonth">
                    <p id="months">00</p>
                    <h3>MONTH</h3>
               </div>
               <div class="cDay">
                    <p id="days">00</p>
                    <h3>DAY</h3>
               </div>
          </div>
     </div>

</body>
<script>
    document.getElementById("btn").addEventListener("click", function () {
        const birthDate = new Date(document.getElementById("date").value);
        const today = new Date();


        let years = today.getFullYear() - birthDate.getFullYear();
        let months = today.getMonth() - birthDate.getMonth();
        let days = today.getDate() - birthDate.getDate();

        if (days < 0) {
            months--;
            const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
            days += lastMonth.getDate();
        }

        if (months < 0) {
            years--;
            months += 12;
        }

        document.getElementById("years").textContent = years < 10 ? "0" + years : years;
        document.getElementById("months").textContent = months < 10 ? "0" + months : months;
        document.getElementById("days").textContent = days < 10 ? "0" + days : days;
    });
</script>
</html>
